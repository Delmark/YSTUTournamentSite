<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/teams.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Команды</title>
</head>
<body>
    <div class="flag" id="flag"></div>

    <div class="regist_log">
        <p class="reglog_close-btn" id="reglog_close-button">❯</p>
        <div class="reglog_container">
            <form class="registration">
                <p class="reg_text">Регистрация</p>
                <input class="reg_input" type="text" placeholder="Введите фамилию" name="last_name" required>

                <input class="reg_input" type="text" placeholder="Введите имя" name="first_name" required>

                <input class="reg_input" type="text" placeholder="Введите отчество (если имеется)" name="otchestvo">

                <input class="reg_input" type="date" placeholder="Введите дату рождения" name="birth_date" required>

                <input class="reg_input" type="email" placeholder="Введите электронную почту" name="email" required>

                <input class="reg_input" type="text" placeholder="Введите логин" name="login" required>

                <input class="reg_input" type="password" placeholder="Введите пароль" name="password" required>

                <button class="reg_button" type="submit">Регистрация</button>
            </form>
            <div class="reg_line"></div>
            <form class="log_in">
                <p class="log_text">Вход</p>
                <input class="log_input" type="text" placeholder="Введите логин" name="login" required>

                <input class="log_input" type="password" placeholder="Введите пароль" name="password" required>

                <button class="log_button" type="submit">Войти</button>
            </form>
        </div>
    </div>

    <header id="header">
        <img src="content/images/logo.png" alt="Лого сайта" class="logo" id="logo">
        <div class="navigation">
            <a href="index.html" class="main-link">Главная</a>
            <a href="teams.html" class="teams-link">Команды</a>
            <a href="schedule.html" class="timetable-link">Расписание</a>
            <a href="results.html" class="results-link">Результаты</a>
            <a href="archieve.html" class="archieve-link">Архив</a>
            <a href="contacts.html" class="contacts-link">Контакты</a>
        </div>
        <div class="buttons">
            <p class="registration-btn" id="registration-button_header">Регистрация</p>
            <p class="logIn-btn" id="logIn-button_header">Войти</p>
        </div>
    </header>

    <main class="main">
        <div class="reglog_backgr"></div>

        <form action="" method="get" class="search_field">
            <input type="search" name="search" placeholder="Введите название команды">
            <button type="submit" class="search_btn">
                <i class='bx bx-search'></i>
            </button>
            <button type="menu" class="search_filter">
                <i class='bx bx-filter-alt' ></i> Фильтр
            </button>
        </form>

        <section class="comand_list">
            <div class="comand_card">
                <div class="comand_card-photo"></div>
                <p class="comand_card-name">Команда 1</p>
                <a href="team-pages/team-1.html" class="comand_card-link">❯</a>
            </div>
            <div class="comand_card">
                <div class="comand_card-photo"></div>
                <p class="comand_card-name">Команда 2</p>
                <a href="" class="comand_card-link">❯</a>
            </div>
            <div class="comand_card">
                <div class="comand_card-photo"></div>
                <p class="comand_card-name">Команда 3</p>
                <a href="" class="comand_card-link">❯</a>
            </div>
        </section>

    </main>

    <footer>
        <img src="content/images/logo.png" alt="Лого сайта" class="logo">
        <div class="links">
            <div class="link-str">
                <a href="https://vk.com/ystu_physedu" target="_blank" class="vk-link"><i class='bx bxl-vk'></i></a>
                <a href="docs.html" class="doc-link">Документация</a>
                <a href="contacts.html" class="contact-link">Контакты</a>
                <a href="https://www.ystu.ru/" target="_blank" class="site-link">www.ystu.ru</a>
            </div>
            <div class="link-buttons">
                <a href="" class="mail-link">ПОЧТА@YSTU.RU</a>
                <div class="btn-lnk">
                    <p class="registration-btn" id="registration-button_footer">Регистрация</p>
                    <p class="logIn-btn" id="logIn-button_footer">Войти</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="scripts/teams.js"></script>
</body>
</html>
