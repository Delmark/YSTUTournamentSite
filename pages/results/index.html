<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/results.css" />
    <title>Главная</title>
  </head>

  <body>
    <header>
      <img
        src="/content/images/logo.png"
        alt="Лого сайта"
        class="logo"
        id="logo"
      />
      <div class="navigation">
        <a href="" class="main-link">Главная</a>
        <a href="" class="teams-link">Команды</a>
        <a href="" class="timetable-link">Расписание</a>
        <a href="" class="results-link">Результаты</a>
        <a href="" class="archive-link">Архив</a>
        <a href="" class="contacts-link">Контакты</a>
      </div>
      <div class="buttons">
        <a href="" class="registration-btn">Регистрация</a>
        <a href="" class="logIn-btn">Войти</a>
      </div>
    </header>

    <main class="main">
      <section class="tournament_table">
        <h2 class="tour-tbl_title">Турнирная сетка</h2>
        <div class="tour-tbl"></div>
      </section>

      <select class="select" name="" id="">
        <option value="1">Команда 1</option>
        <option value="2">Команда 2</option>
        <option value="3">Команда 3</option>
        <option value="4">Команда 4</option>
        <option value="5">Команда 5</option>
        <option value="6">Команда 6</option>
        <option value="7">Команда 7</option>
        <option value="8">Команда 8</option>
        <option value="9">Команда 9</option>
        <option value="10">Команда 10</option>
      </select>

      <section class="last_game">
        <h2 class="game_title">Команда 1</h2>
        <div class="game">
          <div class="command_1">
            <img src="images/comand_1.png" alt="" />
            <span>Команда 1</span>
          </div>
          <div class="match">
            <span class="data">11.05.2023</span>
            <span>Спорт. комплекс</span>
            <span>Сезон 1</span>
          </div>
          <div class="command_2">
            <span>Команда 2</span>
            <img src="images/comand_2.png" alt="" />
          </div>
        </div>
      </section>

      <section class="statistic">
        <h2 class="statistic_title">Статистика</h2>
        <div class="statictic_tbl"></div>
      </section>
    </main>

    <footer>
      <img src="/content/images/logo.png" alt="Лого сайта" class="logo" />
      <div class="links">
        <div class="link-str">
          <a href="" class="vk-link"><i class="bx bxl-vk"></i></a>
          <a href="" class="doc-link">Документация</a>
          <a href="" class="contact-link">Контакты</a>
          <a href="" class="site-link">www.ystu.ru</a>
        </div>
        <div class="link-buttons">
          <a href="" class="mail-link">ПОЧТА@YSTU.RU</a>
          <div class="btn-lnk">
            <a href="" class="registration-btn">Регистрация</a>
            <a href="" class="logIn-btn">Войти</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
